//Declarações de variáveis

let x = 150;
let y = 150;
let tam = 300;

function setup() {
  //Criação do Canvas
  createCanvas(600, 600); 

} 

function draw() {
  
  background(255);
  quadrado(x,y,tam);

} 

function quadrado(x,y,tam){
  

  if (tam > 25){ 
     quadrado(x- tam/4,y - tam/4,tam/2)
     quadrado(x + tam - tam/4,y - tam/4,tam/2)
  }
        fill(128,128,128)
  square(x,y,tam);     
    if (tam > 25){ 
     quadrado(x - tam/4,y +tam - tam/4,tam/2)
    quadrado(x + tam - tam/4,y + tam - tam/4,tam/2)
    
  } 
 
  
  
}